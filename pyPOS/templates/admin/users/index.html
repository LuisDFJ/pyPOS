{% extends 'base.html' %}

{% block css_imports %}
<link rel="stylesheet" href="{{ url_for( 'static', filename='css/qr_styles.css' ) }}"/>
{% endblock %}

{% block content %}
    <div class="product-header">
        <h2>Users QR Codes</h2>
    </div>
    <div class="qr-container">
        {% for user in users %}
            <div class="qr-card">
                <img class="qr" src="{{url_for( 'static', filename='users/' + user|e + '.png' )}}"/>
                <div class="qr-title">{{user}}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
